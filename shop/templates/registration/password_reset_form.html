{% extends 'shop/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <div class="pass_res_form">
        <p>Введите свой адрес эл.почты, чтобы получить новый пароль.</p>
        <form method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Отправить письмо"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
